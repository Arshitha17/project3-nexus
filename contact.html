<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div id="contact-form">
        <h1>Contact Us</h1>
        <form action="#">
            <div class="form-group">
                <label for="query">Type of Query:</label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>Select</option>
                    <option value="ord">Order related Issues</option>
                    <option value="site">Site related Issues</option>
                    <option value="complaint">Complaint related Issues</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="myPhone" id="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
                <label>Are you a member of Delicious Eats?</label><br>
                <label for="yes">Yes</label>
                <input type="radio" name="membership" id="yes">
                <label for="no">No</label>
                <input type="radio" name="membership" id="no">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message here"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
